<!DOCTYPE html>
<html>
<head>
    <title>Header</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        header {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, red 50%, black 90%, rgb(0, 97, 0) 100%);
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: left center;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/header.png" alt="Welcome to my personal space""/>
    </header>
</body>
</html>
